<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag-3</title>
</head>
<body>
    <table height="600px" width="600px" border="2" align="center">
        <tr>
            <td style="background: red; height: 20px;" colspan="5" align="center">Header</td>
            
        </tr>

        <tr>
            <td colspan="1" style="background-color: salmon;height: 580PX;width: 50PX;"></td>
            <td rowspan="2" style="background-color: green;">
                <table style="background-color: yellow;height: 500px;width: 400px;" align="center"> 
                    <td>
                    <table align="center" style="background-color: brown;height: 200px;width: 200px;">
                        <td>
                            <table align="center" style="background-color: dimgray;height: 100px;width: 100px;">
                                <td align="center">ABC</td>
                            </table>
                        </td>
                    </table>
                </td>
                </table>
            </td>
        </tr>

        <tr>
            <td style="background: blue;height: 20PX;" colspan="5"></td>
            
        </tr>
    </table>

    <table border="1" cellspacing="0" cellpadding="0" style="width: 400px; height: 600px; border-collapse: collapse; border-color: gray;">
        <tr>
            <td colspan="3" style="background-color: pink; height: 80px;"></td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: green; width: 60px;"></td>
            <td colspan="2" style="background-color: yellow; height: 80px;"></td>
            <td rowspan="3" style="background-color: green; width: 60px;"></td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: red; width: 60px;"></td>
            <td style="background-color: green; height: 80px;"></td>
            <td rowspan="2" style="background-color: orange; width: 60px;"></td>
        </tr>
        <tr>
            <td style="background-color: white; height: 80px;"></td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow; height: 80px;"></td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: pink; height: 80px;"></td>
        </tr>
    </table>
</body>
</html>
