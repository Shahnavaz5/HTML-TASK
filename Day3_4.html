<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabl Tag-4</title>
</head>
<body>
    <table height="700px" width="700px" border="1" align="center">
        <tr>
            <td colspan="6" style="background-color: salmon;height: 100px;width: auto;" ></td>
            <td  style="background-color: green;" rowspan="6" ></td>
        </tr>

        <tr>
            <td rowspan="6" style="background-color: green;"></td>
            <td colspan="4" style="background-color: yellow;"></td>
            <td rowspan="4" style="background-color: red;"></td>
        </tr>
        <tr>
            <td rowspan="4" style="background-color: red;"></td>
            <td colspan="2" style="background-color: green;"></td>
            <td rowspan="2" style="background-color: darkgoldenrod;"></td>
        </tr>

        <tr>
            <td rowspan="2" style="background-color: darkgoldenrod;"></td>
            <td  style="background-color: white;"></td>
        </tr>

        <tr>
            <td colspan="2" style="background-color: green;"></td>
        </tr>

        <tr>
            <td colspan="4" style="background-color: yellow;"></td>
        </tr>

        <tr>
            <td colspan="6" style="background-color: salmon;"></td>

        </tr>


    </table>
    
</body>
</html>
