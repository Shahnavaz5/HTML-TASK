<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag-5</title>
</head>

<body >
    <table align="center" height="500px" width="500px"  cellspacing="0" >

        <tr>
            <td style="background-color: green;"></td>
            <td style="background-color: mediumvioletred;" colspan="5"></td>
            <td style="background-color: green;"></td>
        </tr>

        <tr>
            <td style="background-color: salmon;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: mediumvioletred;" colspan="3"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: salmon;"></td>
        </tr>

        <tr>
            <td style="background-color: salmon;" colspan="2"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: mediumvioletred;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: salmon;" colspan="3"></td>
        </tr>

        <tr>
            <td style="background-color: salmon;" colspan="3"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: salmon;" colspan="3"></td>
        </tr>

        <tr>
            <td style="background-color: salmon;" colspan="2"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: mediumvioletred;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: salmon;" colspan="3"></td>
        </tr>

        <tr>
            <td style="background-color: salmon;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: mediumvioletred;" colspan="3"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: salmon;"></td>
        </tr>

        <tr>
            <td style="background-color: green;"></td>
            <td style="background-color: mediumvioletred;" colspan="5"></td>
            <td style="background-color: green;"></td>
        </tr>

    </table>

</body>

</html>
