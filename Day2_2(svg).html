<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Tag-2</title>
</head>
<body>
    <svg height="600px" width="100%" >
        <rect height="300px" width="1400px" fill="SkyBlue"></rect>
        <rect height="300px" width="1400px" y="300"  fill="ForestGreen"></rect>
        <polygon points="170,130 200,300 -100,300" stroke="yellow"  fill="Maroon" />
        <circle r="40" cx="235" cy="230" fill="yellow" />
        <polygon points="200,300 300,300 230,230" stroke="yellow" fill="Maroon"/>
        <polygon points="380,100 230,300 500,300" stroke="yellow" fill="Maroon"/>
    </svg>
</body>
</html>
