<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Tag-1</title>
</head>
<body>
    <svg width="500" height="500">
        <rect width="500px" height="500px" fill="LightCoral"/>

        <rect width="50px" height="50px" x="" y="" fill="green"/>
        <rect width="50px" height="50px" x="50" y="50" fill="white"/>
        <rect width="50px" height="50px" x="100" y="100" fill="green"/>
        <rect width="50px" height="50px" x="100" y="150" fill="black"/>
        <rect width="50px" height="50px" x="150" y="100" fill="black"/>
        <rect width="50px" height="100px" x="100" y="200" fill="red"/>


        
        <rect width="50px" height="50px" x="450" y="" fill="green"/>
        <rect width="50px" height="50px" x="400" y="50" fill="white"/>
        <rect width="50px" height="50px" x="350" y="100" fill="green"/>
        <rect width="50px" height="50px" x="350" y="150" fill="black"/>
        <rect width="50px" height="50px" x="300" y="100" fill="black"/>
        <rect width="100px" height="50px" x="200" y="100" fill="red"/>




        
        <rect width="50px" height="50px" x="" y="450" fill="green"/>
        <rect width="50px" height="50px" x="50" y="400" fill="white"/>
        <rect width="50px" height="50px" x="100" y="350" fill="green"/>
        <rect width="50px" height="50px" x="100" y="300" fill="black"/>
        <rect width="50px" height="50px" x="150" y="350" fill="black"/>
        <rect width="50px" height="100px" x="350" y="200" fill="red"/>




        
        <rect width="50px" height="50px" x="450" y="450" fill="green"/>
        <rect width="50px" height="50px" x="400" y="400" fill="white"/>
        <rect width="50px" height="50px" x="350" y="350" fill="green"/>
        <rect width="50px" height="50px" x="350" y="300" fill="black"/>
        <rect width="50px" height="50px" x="300" y="350" fill="black"/>
        <rect width="100px" height="50px" x="200" y="350" fill="red"/>




    </svg>
</body>
</html>
